  <script>
   const contact=[{
     id:0,
     q:"what is the capital of India",
    a:[{question:"Delhi",isCorrect:false},
    {question:"New Delhi",isCorrect:true},
    {question:"Surat",isCorrect:false},
    {question:"Mumbai",isCorrect:false}
    ]},
    {
      id:1,
      q:"What is capital of Punjab",
     a:[{question:"Amritsar",isCorrect:false},
     {question:"chandigarh",isCorrect:true},
     {question:"Ludhiana",isCorrect:false},
     {question:"Jalandhar",isCorrect:false}
     ]},
     {
      id:2,
      q:"who is prime minister of India",
     a:[{question:"Yogi",isCorrect:false},
     {question:"Modi",isCorrect:true},
     {question:"Biden",isCorrect:false},
     {question:"Gandhi",isCorrect:false}
     ]}
     ];
     let i=0;
    iterator(i);
     function iterator(i)
     {
       let ans=true;
       document.getElementById("qtion").innerText=contact[i].q;
       document.getElementById("op1").innerText=contact[i].a[0].question;
       document.getElementById("op2").innerText=contact[i].a[1].question;
       document.getElementById("op3").innerText=contact[i].a[2].question;
       document.getElementById("op4").innerText=contact[i].a[3].question;
       document.getElementById("op1").addEventListener("click",function(){
        ans=contact[i].a[0].isCorrect;
      });
        document.getElementById("op2").addEventListener('click',function(){
        ans=contact[i].a[1].isCorrect;
      });
        document.getElementById("op3").addEventListener('click',function(){
        ans=contact[i].a[2].isCorrect;
      });
        document.getElementById("op4").addEventListener('click',function(){
        ans=contact[i].a[3].isCorrect;
      });
       document.getElementById("eval").addEventListener('click',function(){
         if(ans){
        document.getElementById("result").innerText="Correct";
        document.getElementById("result").style.color="green";
         }
        else{
        document.getElementById("result").innerText="Wrong";
        document.getElementById("result").style.color="red";
        }
       });
       document.getElementById("next").addEventListener('click',function(){
         if(i==2)
         alert("End of quiz");
         if(i<2){
          document.getElementById("result").innerText="";
         i++;}
         iterator(i);
       });
     }
     clr=setInterval(time,1000);
     function time(){
      let t=new Date();
      let s=t.getHours()+":"+t.getMinutes()+":"+t.getSeconds();
       document.getElementById("tm").innerHTML=s;
     }
   </script>
